<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Frooti</th>
          <th>10</th>
        </tr>
        <tr>
          <th>Samosa</th>
          <th>12</th>
        </tr>
        <tr>
          <th>Chips</th>
          <th>20</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
