<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Qs 9</title>
  </head>
  <body>
    <form action="/server">
      <h3>Registration Form</h3>
      <div>
        <input type="text" name="First_name" placeholder="First Name" />
        <input type="text" name="Last_name" placeholder="Last Name" />
      </div>
      <div>
        <label for="gen"> Please select the gender</label>
        <select name="Gender" id="gen">
          <option value="M" selected>Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div>
        <label for="check_box">Do you agree to all services?</label>
        <input type="checkbox" name="services" id="check_box" />
        <label for="check_box">Yes , I agree</label>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
