<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range Form</title>
  </head>
  <body>
    <form action="/server">
      <label for="Rang-inp">Please select the Range</label>
      <input type="range" name="Vol" id="Rang-inp" min="0" max="100" step="10" value="100"/>
      <button>Submit</button>
    </form>
  </body>
</html>
