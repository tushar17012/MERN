<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Box in Form</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <input type="checkbox" id="age" name="age1" value="18" />
        <label for="age">I am 18+</label>
      </div>
      <div>
        <input type="checkbox" id="age" name="age2" value="20"/>
        <label for="age">I am 18 and less than 20</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
