<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="Style_Simon.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h3>Press Any Key to Start</h3>

    <div class="btn-container">
      <div class="line_one">
        <div class="btn red"></div>
        <div class="btn blue"></div>
      </div>
      <div class="line_two">
        <div class="btn green"></div>
        <div class="btn yellow"></div>
      </div>
    </div>

    <script src="App_Simon.js"></script>
  </body>
</html>
