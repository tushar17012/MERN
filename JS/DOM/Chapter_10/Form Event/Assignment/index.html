<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Name Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
        }
        h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.8em;
            min-height: 1.8em; /* Ensure consistent height even when empty */
            font-weight: 600;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 40px); /* Adjust for padding */
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1.1em;
            color: #34495e;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none; /* Remove default outline */
        }
        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }
        input::placeholder {
            color: #95a5a6;
        }
        .info-text {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Name Input App</h1>

        <!-- H2 heading where the name will be displayed -->
        <h2 id="displayName">Your name will appear here...</h2>

        <!-- Input element for the user's name -->
        <input
            type="text"
            id="nameInput"
            placeholder="enter your name"
            aria-label="Enter your name"
        />

        <p class="info-text">
            (Only letters (a-z, A-Z) and spaces are allowed.)
        </p>
    </div>

   <script src="App.js"></script>
</body>
</html>
