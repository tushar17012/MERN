<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="p-3 border bg-light">Column 1</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="p-3 border bg-light">Column 2</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="p-3 border bg-light">Column 3</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="p-3 border bg-light">Column 1 (col-6)</div>
          <div class="row">
            <div class="col-6">
              <div class="p-3 border bg-light">Nested Column 1 (col-6)</div>
            </div>
            <div class="col-6">
              <div class="p-3 border bg-light">Nested Column 2 (col-6)</div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="p-3 border bg-light">Column 2 (col-6)</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
