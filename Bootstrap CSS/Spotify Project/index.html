<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" />
    <title>Spotify Clone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <!-- Custom CSS -->
    <style>
      body {
        margin: 0;
        background-color: black;
        color: white;
        padding: 10px;
      }

      .main {
        display: flex;
        height: calc(100vh - 75px);
      }

      .sidebar {
        background-color: green;
        width: 340px;
        padding: 20px;
        border-radius: 1rem;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        background-color: blue;
        overflow: auto;
      }

      .music-player {
        background-color: #121212;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 75px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      .sidebar-first-container,
      .sidebar-library_container {
        background-color: #121212;
        padding: 0.5rem;
        border-radius: 10px;
      }

      .sidebar-first-container-home,
      .sidebar-first-container-search {
        line-height: 2.5rem;
        opacity: 0.7;
      }

      .sidebar-first-container-home:hover,
      .sidebar-first-container-search:hover {
        opacity: 1;
      }

      .sidebar-first-container-home a {
        margin-left: 10px;
      }

      .lib-icon-option i {
        margin-right: 10px;
      }
      .sidebar-library_container {
        display: flex;
      }
      .lib-option img {
        width: 1.25rem;
        height: 1.25rem;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-first-container">
          <!-- Home Button Section -->
          <div class="sidebar-first-container-home">
            <span class="material-symbols-outlined">home</span>
            <a href="#" id="home_button">Home</a>
          </div>

          <!-- Search Button Section -->
          <div class="sidebar-first-container-search">
            <span class="material-symbols-outlined">search</span>
            <a href="#" id="search_button">Search</a>
          </div>
        </div>

        <!-- Sidebar Library Section -->
        <div class="sidebar-library_container">
          <div class="lib-option">
            <i><img src="library_icon.png" alt="Library Icon" /></i>
            <a href="#">Your Library</a>
          </div>

          <div class="lib-icon-option">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">Main content goes here</div>
    </div>

    <!-- Music Player Section -->
    <div class="music-player">Music Player</div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
