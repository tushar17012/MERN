<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descendent Selector</title>
  <link rel="stylesheet" href="style_descendent.css">
</head>
<body>
  <div class="container">
    <p>This is a paragraph inside a div.</p>
    <div>
      <p>This is a nested paragraph inside another div.</p>
    </div>
    <span>This is a span inside the div.</span>
  </div>
  
  <p>This is a paragraph outside the div.</p>
  
</body>
</html>
