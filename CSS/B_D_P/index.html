<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Resetting and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        overflow-x: hidden;
      }

      /* Main container with a full-height background */
      .main_box {
        background: url("photo.jpg") no-repeat center center/cover;
        height: 100vh;
        position: relative;
      }

      /* Hamburger button */
      .btn_one {
        color: white;
        font-size: 30px;
        font-weight: 700;
        position: absolute;
        left: 16px;
        top: 16px;
        cursor: pointer;
        z-index: 10;
        transition: all 0.3s ease;
      }

      .btn_one label {
        cursor: pointer;
      }

      /* Sidebar menu */
      .sidebar_menu {
        position: fixed;
        left: -300px;
        top: 0;
        height: 100vh;
        width: 300px;
        background-color: rgba(0, 0, 0, 0.8);
        transition: left 0.3s ease;
        z-index: 9;
        padding-top: 20px;
      }

      .sidebar_menu .logo {
        text-align: center;
        color: white;
        margin-bottom: 20px;
      }

      .sidebar_menu .logo a {
        color: white;
        text-decoration: none;
        font-size: 24px;
        font-weight: 600;
      }

      /* Close button inside the sidebar */
      .btn_two {
        position: absolute;
        right: 20px;
        top: 20px;
      }

      .btn_two label {
        cursor: pointer;
      }

      .btn_two i {
        color: white;
        font-size: 25px;
      }

      /* Sidebar menu links */
      .menu ul {
        list-style: none;
        padding-left: 20px;
      }

      .menu li {
        margin: 15px 0;
        padding: 10px;
        display: flex;
        align-items: center;
        transition: background 0.3s ease;
      }

      .menu li:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      .menu i {
        margin-right: 10px;
        color: white;
        font-size: 20px;
      }

      .menu a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      /* Social media section */
      .social_media {
        position: absolute;
        bottom: 50px;
        width: 100%;
        text-align: center;
      }

      .social_media a {
        color: white;
        font-size: 20px;
        margin: 0 10px;
        opacity: 0.7;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .social_media a:hover {
        opacity: 1;
        transform: scale(1.1);
      }

      /* Input checkbox to toggle the sidebar */
      #check {
        display: none;
      }

      /* Toggle the sidebar visibility when checkbox is checked */
      #check:checked ~ .sidebar_menu {
        left: 0;
      }

      /* Hide hamburger icon when sidebar is visible */
      #check:checked ~ .btn_one i {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="main_box">
      <!-- Checkbox to trigger the sidebar -->
      <input type="checkbox" id="check" />

      <!-- Hamburger button (opens sidebar) -->
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <!-- Sidebar menu -->
      <div class="sidebar_menu">
        <!-- Sidebar logo -->
        <div class="logo">
          <a href="#">Apna College</a>
        </div>

        <!-- Close button inside sidebar -->
        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <!-- Sidebar menu links -->
        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a href="#">Gallery</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="#">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a href="#">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="#">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="#">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

        <!-- Social media icons -->
        <div class="social_media">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
