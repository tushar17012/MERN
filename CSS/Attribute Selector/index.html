<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <span>
      <label for="username_label_id">Username</label>
      <input type="text" name="username"  id="username_label_id"/>
    </span>
    <span>
      <label for="password_label_id"> Password</label>
      <input type="password" name="password" id="password_label_id"/>
    </span>
    <span>
      <button>Save</button>
    </span>
  </body>
</html>
