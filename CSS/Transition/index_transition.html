<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Transition</title>
    <style>
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2 ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1) skew(13deg); /* Slightly enlarge the button */
        }
    </style>
</head>
<body>

    <button class="button">Hover Me!</button>

</body>
</html>
