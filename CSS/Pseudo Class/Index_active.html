<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Pseudo-Class Example</title>
    <style>
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:active {
            background-color: rgb(7, 236, 95);
            transform: scale(0.98); /* Slightly shrink the button */
        }
    </style>
</head>
<body>

    <button>Click Me!</button>

</body>
</html>
