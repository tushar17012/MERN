<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Tag</title>
  <style>
    h1:nth-child(odd) {
      color: red;
      background-color: black;
      width: 510px;
      text-align: center;
      animation: 300ms linear 0s infinite;
    }

    h1:nth-child(even) {
      color: blue;
      background-color: rgb(183, 118, 38);
      width: 510px;
      text-align: center;
    }
  </style>
</head>

<body>

    <h1>Tushar Bhatt First Header</h1>

    <h1>Tushar Bhatt Second Header</h1> 

    <h1>Tushar Bhatt Third Header</h1>
</body>

</html>
